---
- hosts: kanj
  become: yes
  tasks:
    - name : create required folders
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - /opt/hms/conf/
        - /home/hms/hms-implementation/
    
    - name : pull ID
      shell: chdir=/opt/hms/conf/ git clone git@bitbucket.org:zanmilasante/id.git

    - name: copy files to servers
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest}}"
      with_items:
        - {src: '/home/ansible/ops/id/', dest: '/opt/hms/conf/'}

        